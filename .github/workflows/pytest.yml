name: pytest
on:
  push:
    branches:
      - main
    paths:
      - 'src/*'
      - 'tests/*'
      - 'config/*'
      - '.github/workflows/*'
  pull_request:
    branches:
        -main

jobs:
  unit-test:
    name: pytest
    timeout-minutes: 10
    runs-on: ubuntu-latest
    container: ghcr.io/bulldra/python-docker/python-boilerplate:latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: 3.9.5
      - id: cache
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: pip-${{ hashFiles('**/requirements.txt') }}
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - run: mkdir ../work
      - run: mkdir ../log
      - run: pytest -s ./tests/
