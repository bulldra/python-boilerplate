name: pytest
on:
  push:
    branches:
      - main
    paths:
      - 'src/*'
      - 'tests/*'
      - 'config/*'
      - '.github/workflows/*'
  pull_request:
    branches:
        -main

jobs:
  unit-test:
    name: pytest
    timeout-minutes: 10
    runs-on: ubuntu-latest
    container: python:3.9.5-slim-buster
    steps:
#      - uses: actions/setup-python@v2
#        with:
#          python-version: 3.9.5
      - uses: actions/checkout@v2
      - run: mkdir ../work
      - run: python -m pip install --upgrade pip
      - run: pip install -r requirements.txt
      - run: pytest -s ./tests/
