name: pytest
on:
  push:
    branches:
      - main
    paths:
      - 'src/*'
      - 'tests/*'
      - 'config/*'
      - '.github/workflows/*'
  pull_request:
    branches:
        -main

jobs:
  unit-test:
    name: pytest
    timeout-minutes: 10
    runs-on: ubuntu-latest
    container: ghcr.io/bulldra/python-docker/python-boilerplate:latest
    steps:
      - uses: actions/checkout@v2
      - run: mkdir ../work
      - run: mkdir ../log
      - run: pytest -s ./tests/
