name: pytest
on:
  push:
    branches:
      - main
    paths:
      - 'src/*'
      - 'tests/*'
      - 'config/*'
      - '.github/workflows/*'
  pull_request:
    branches:
        -main

jobs:
  unit-test:
    timeout-minutes: 10
    name: pytest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9.5
      - uses: actions/checkout@v2
      - run: mkdir ../work
      - run: curl https://nlp100.github.io/data/popular-names.txt > ../work/popular-names.txt
      - run: python -m pip install --upgrade pip
      - run: pip install -r requirements.txt
      - run: pytest -s ./tests/
